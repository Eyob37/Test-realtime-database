<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Realtime Database Test</title>
</head>
<body>

    <h1>Firebase Realtime Database Test</h1>
    <button onclick="writeData()">Write Data</button>
    <button onclick="readData()">Read Data</button>
    <button onclick="updateData()">Update Data</button>
    <button onclick="deleteData()">Delete Data</button>

    <p id="output"></p>

    <!-- Load Firebase SDKs (Using old method for compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>

    <script>
        // Firebase configuration (your provided details)
        const firebaseConfig = {
            apiKey: "AIzaSyBb2-D3G0xvbMepV1RtFCawFMbQpVaplj4",
            authDomain: "test-efac0.firebaseapp.com",
            databaseURL: "https://test-efac0-default-rtdb.firebaseio.com",
            projectId: "test-efac0",
            storageBucket: "test-efac0.firebasestorage.app",
            messagingSenderId: "281809758982",
            appId: "1:281809758982:web:470e75aeebfc659bf74c87",
            measurementId: "G-M4C9K5211J"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const dataRef = database.ref("testData");

        // Write Data
        function writeData() {
            dataRef.set({
                username: "JohnDoe",
                score: 100,
                active: true
            }).then(() => {
                document.getElementById("output").innerText = "Data written successfully!";
            }).catch(error => console.error("Error writing data:", error));
        }

        // Read Data
        function readData() {
            dataRef.once("value").then(snapshot => {
                if (snapshot.exists()) {
                    document.getElementById("output").innerText = "Read Data: " + JSON.stringify(snapshot.val());
                } else {
                    document.getElementById("output").innerText = "No data found!";
                }
            }).catch(error => console.error("Error reading data:", error));
        }

        // Update Data
        function updateData() {
            dataRef.update({
                score: 150
            }).then(() => {
                document.getElementById("output").innerText = "Data updated successfully!";
            }).catch(error => console.error("Error updating data:", error));
        }

        // Delete Data
        function deleteData() {
            dataRef.remove().then(() => {
                document.getElementById("output").innerText = "Data deleted successfully!";
            }).catch(error => console.error("Error deleting data:", error));
        }
    </script>

</body>
</html>
