<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        h2{
            text-align: center;
        }
        .chat-preview {
  display: flex;
  align-items: center;
  padding: 12px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.chat-preview:hover {
  background-color: #f5f5f5;
}

.preview-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #4CAF50;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 12px;
}

.preview-content {
  flex: 1;
}

.preview-content p {
  margin: 4px 0 0;
  color: #666;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.preview-time {
  color: #999;
  font-size: 0.8em;
}

.online .preview-avatar {
  background-color: #4CAF50;
}

.offline .preview-avatar {
  background-color: #9E9E9E;
}
    </style>
</head>
<body>
    <h2>this is tester of messager</h2>
   <div id="chat-list"></div>
 
  <script type="module">
    import {
  initializeApp
} from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import {
  getDatabase,
  ref,
  get,
  query,
  orderByChild,
  equalTo,
  set,
  onChildAdded,
  onDisconnect,
  onValue
} from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAu24f6vmreUJOjTVpH4NQ1zhP5LyTC2s0",
  authDomain: "eyobchat-1769b.firebaseapp.com",
  databaseURL: "https://eyobchat-1769b-default-rtdb.firebaseio.com",
  projectId: "eyobchat-1769b",
  storageBucket: "eyobchat-1769b.appspot.com",
  messagingSenderId: "175396149369",
  appId: "1:175396149369:web:b310d2fb7132cacad11ca8",
  measurementId: "G-0XX85HVLKS"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const chatList = document.getElementById("chat-list");
const currentUserId = "2lnnQurur5ewGnqwJcRX7c4Z3Ba2";
const usersPreviewed = new Set(); // To avoid duplicates

// Listen for all chats where current user is a participant
const chatsRef = ref(db, "EyobChat/chats/");
onValue(chatsRef, (snapshot) => {
  chatList.innerHTML = ""; // Clear existing previews
  usersPreviewed.clear(); // Reset the Set

  snapshot.forEach((chatSnap) => {
    const chatId = chatSnap.key;

    // Check if this chat involves the current user
    if (chatId.includes(currentUserId)) {
      const metadata = chatSnap.child("metadata").val();
      const messagesRef = chatSnap.child("messages");

      // Extract the other user's ID from chat ID
      const userIds = chatId.split('_').slice(1); // ["123", "456"]
      const otherUserId = userIds[0] === currentUserId ? userIds[1] : userIds[0];

      if (!usersPreviewed.has(otherUserId)) {
        usersPreviewed.add(otherUserId);

        // Get the other user's info
        const userRef = ref(db, `EyobChat/users/${otherUserId}`);
        get(userRef).then((userSnap) => {
          if (userSnap.exists()) {
            const user = userSnap.val();
            createUserPreviewDiv(user, metadata.lastMessage, otherUserId, chatId);
          }
        }).catch((error) => {
          console.error("Error fetching user info:", error);
        });
      }
    }
  });
});

// Function to create the preview div
function createUserPreviewDiv(user, lastMessage, userId, chatId) {
  const div = document.createElement("div");
  div.classList.add("chat-preview");

  // Add online/offline indicator based on user status
  const statusClass = user.status === "online" ? "online" : "offline";
  div.classList.add(statusClass);

  div.innerHTML = `
    <div class="preview-avatar">${user.name.charAt(0).toUpperCase()}</div>
    <div class="preview-content">
      <strong>${user.name}</strong>
      <p>${lastMessage || "No messages yet"}</p>
    </div>
    <div class="preview-time">${formatTime(metadata.lastTimestamp)}</div>
  `;

  div.addEventListener("click", () => {
    window.location.href = `user-detail.html?userId=${userId}&chatId=${chatId}`;
  });

  chatList.appendChild(div);
}

// Helper function to format timestamp
function formatTime(timestamp) {
  if (!timestamp) return "";
  const date = new Date(timestamp);
  return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}
     
     
 </script>  
   
</body>
