<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <button onclick="requestNotificationPermission()">Click to Enable Notifications</button>
    <script>
        function showNotification(text) {
            try {
                if (Notification.permission === "granted") {
                    const notification = new Notification("New message", { 
                        body: text
                    });
                    alert("Notification sent! Check your system tray.");
                } else {
                    alert("Cannot show notification: Permission not granted.");
                }
            } catch (error) {
                alert("Failed to show notification: " + error.message);
            }
        }

        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                alert("This browser does not support notifications.");
                return;
            }

            if (Notification.permission === "granted") {
                showNotification("ሰላም ለሁላቹም ይሁን");
            } 
            else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        showNotification("ሰላም ለሁላቹም ይሁን");
                    } else {
                        alert("Permission denied. Notifications won't work.");
                    }
                });
            } else {
                alert("Notifications were previously blocked. Enable them in browser settings.");
            }
        }
    </script>
</body>
</html>
